<!DOCTYPE html>
<html>
<head>
  <title>String Concatenator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>String Concatenator</h3>
  <textarea id="inputText" placeholder="Enter text" rows="1"></textarea>
  <select id="urlSelect">
    <option value="https://catfact.ninja/">CatFact(fact)</option>
    <option value="https://jsonplaceholder.typicode.com/comments/">JSONPlaceholder(int)</option>
    <option value="https://api.agify.io?name=">Agify(name)</option>
  </select>
  <button id="fetchButton">Fetch JSON</button>
  <p id="urlDisplay"></p>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
